<!Doctype html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
</head>

<body>
    
<div class="wrap">
        
<section class="nav">
    
    <section class="head">
        <div class="logo">LOGO</div>
        <div class="sub">skymetweather.com</div>        
    </section>
    
<div class="spacer"></div>    
    
<ul>
    <li>JOBS</li>    
    <li>FILES</li>    
    <li>WORKFLOWS</li>    
    <li>PRESETS</li>    
    <li>SOFTWARE</li>    
    <li>USAGE</li>    
    <li>CONNECTIONS</li>    
    <li>DESKTOPS</li>    
</ul> 
   
<div class="spacer"></div>        
<div class="spacer"></div>    
    
<ul>
    <li>Contact</li>    
</ul>  
    
<footer>
    <span class="cr">2018 Scala Computing, Inc.</span><br>
    <span class="cr">All rights reserved</span>
</footer>    
    
</section>
    
<section class="screen">
    
    <div class="user-state"><span class="greetings">Hi, </span><span class="user-name">skymet</span></div>
    
    <h3>Files</h3>
    
    <section class="actions">
        <span id="crumb">Root</span>/
        <div class="sm-sp"></div>
        
        <div class="row">
            <button class="new" onclick="newDirectory()">New Directory</button>
            <button class="upload" onclick="addUpload()">Upload</button>
        </div>
        
        <div class="row">
            <input type="text" id="autoSuggest" placeholder="Search..." onkeyup="changeInput(this.value)">
            <div id="result"><div id="ac"></div></div>
        </div>
        
        <div class="sm-sp"></div>

    </section>
    
    <div class="data-columns">
        <div class="row" id="hd">
            <div class="col-md-15 col-sm-1">
                <input type="checkbox" onclick="checkAll('chk');" >    
            </div>
          <div class="col-md-15 col-sm-4">
            <div id="named" class="sr">Name</div>
            </div>
          <div class="col-md-15 col-sm-3">
            <div id="type" class="sr">Type</div>
            </div>
          <div class="col-md-15 col-sm-3">
              <span id="dated" class="sr">Date Modified</span>
            </div>

          <div class="col-md-15 col-sm-1">
            <span id="size" class="sr">Size</span>
            </div>
        </div>   
        
        <div class="update-data">

        </div>
        
        <div class="sm-sp"></div>
        
        <div id="changeDirectory">
            <form>
            <input type="text" id="chDir" placeholder="Enter new directory.."/>
            <input type='button' onclick='updateDir()' value='Change Directory'/>
            </form>    
        </div>
        
        <div class="sm-sp"></div>
        
        <div id="addUpload">
            <p>Insert details below for new upload:</p>
            <form id="test" action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" />
            </div>
            <div class="form-group">
                <label for="select">Type</label>
                <select name="select" class="form-control">
                    <option value="none" selected="selected">Directory</option>
                    <option value="nonDir">Non-Directory</option>
                </select>

            </div>
            <div class="form-group">
                <label for="email">Date Modified</label>
                <input class="form-control" type="text" name="dateM" id="dateM" />
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input class="form-control" type="sized" name="sized" id="sized" />
            </div>
            <p>
                <input type="submit" value="Upload New" class="btn btn-primary btn-block" />
            </p>
        </form>	
        <pre id="output"></pre>
    </div>
        
    </div>
    
</section>    

</div>

<script src="global.js"></script>

</body>

</html>
