<!Doctype html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
</head>

<body>
    
<div class="wrap">
        
<section class="nav">
    
    <section class="head">
        <div class="logo">LOGO</div>
        <div class="sub">skymetweather.com</div>        
    </section>
    
<div class="spacer"></div>    
    
<ul>
    <li>JOBS</li>    
    <li>FILES</li>    
    <li>WORKFLOWS</li>    
    <li>PRESETS</li>    
    <li>SOFTWARE</li>    
    <li>USAGE</li>    
    <li>CONNECTIONS</li>    
    <li>DESKTOPS</li>    
</ul> 
   
<div class="spacer"></div>        
    
<ul>
    <li>Contact</li>    
</ul>  
    
<footer>
    <span class="cr">2018 Scala Computing, Inc.</span>
    <span class="cr">All rights reserved</span>
</footer>    
    
</section>
    
<section class="screen">
    
    <div class="user-state"><span class="greetings">Hi, </span><span class="user-name">skymet</span></div>
    
    <h3>Files</h3>
    
    <section class="actions">
        <span class="crumbs">Root /</span>
        
        <div class="row">
            <button class="new">New Directory</button>
            <button class="upload">Upload</button>
        </div>
        
        <div class="row">
            <input type="text" id="autoSuggest" placeholder="Search..." onkeyup="changeInput(this.value)">
            <div id="result"></div>
        </div>
    
    </section>
    
    <div class="data-columns">
        <div class="row" id="hd">
            <div class="col-md-15 col-sm-1">
                <input type="checkbox" onClick="toggle(this)" />     
            </div>
          <div class="col-md-15 col-sm-4">
            <div id="named" class="sr">Name</div>
            </div>
          <div class="col-md-15 col-sm-3">
            <div id="type" class="sr">Type</div>
            </div>
          <div class="col-md-15 col-sm-3">
              <span id="dated" class="sr">Date Modified</span>
            </div>

          <div class="col-md-15 col-sm-1">
            <span id="size" class="sr">Size</span>
            </div>
        </div>   
        
        <div class="update-data">

        </div>
        
    </div>
    
</section>    

</div>

<script src="global.js"></script>

</body>

</html>
